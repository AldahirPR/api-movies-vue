<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Buscador de pelÃ­culas con Api y Vue">
    <title>Api Movies</title>
    <!-- Meta data para PWA -->
    <!-- Modificar color de la barra de estado Android-->
    <meta name="theme-color" content="#f5f5dc"/>

    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>

    <!-- Modificar color de la barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Api Movies</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1 style="text-align: center">{{title}}</h1>

      <hr />

      <form @submit.prevent="getMovie">
        <label>
          Movie Name: <input type="text" v-model.trim="movieTitle" />
        </label>
        <input type="submit" value="Get Movie" />
      </form>

      <hr />
      <div class="container">
        <h3>Movie: <span style="color: crimson">{{movieData.Title}}</span></h3>
        <h4>Year: <span style="color: green">{{movieData.Year}}</span></h4>
        <h4>
          Genre: <strong style="color: indigo"> {{movieData.Genre}} </strong>
        </h4>
        <h4>
          Actors: <span style="color: orangered">{{movieData.Actors}}</span>
        </h4>

        <img :src="movieData.Poster" :alt="movieData.imdbID" />
      </div>
    </div>

    <script src="load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
